<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Quản lý Văn bản</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .btn { padding: 10px 20px; margin: 5px; border: none; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal.show { display: block; }
        .modal-content { background: white; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: black; }
    </style>
</head>
<body>
    <h1>Debug - Quản lý Văn bản</h1>
    
    <div class="section">
        <h2>Văn bản đến</h2>
        <button class="btn btn-primary" id="addIncomingDocBtn">
            ➕ Thêm văn bản đến
        </button>
    </div>
    
    <div class="section">
        <h2>Văn bản đi</h2>
        <button class="btn btn-primary" id="addOutgoingDocBtn">
            ➕ Thêm văn bản đi
        </button>
    </div>
    
    <div class="section">
        <h2>Debug Info</h2>
        <div id="debugInfo"></div>
    </div>
    
    <!-- Modal -->
    <div id="documentModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle">Thêm văn bản</h2>
            <form id="documentForm">
                <div>
                    <label for="documentNumber">Số hiệu:</label>
                    <input type="text" id="documentNumber" required>
                </div>
                <div>
                    <label for="documentSummary">Trích yếu:</label>
                    <input type="text" id="documentSummary" required>
                </div>
                <div>
                    <label for="documentType">Loại văn bản:</label>
                    <select id="documentType">
                        <option value="official">Công văn</option>
                        <option value="directive">Chỉ thị</option>
                        <option value="decision">Quyết định</option>
                        <option value="notification">Thông báo</option>
                    </select>
                </div>
                <button type="submit">Lưu</button>
            </form>
        </div>
    </div>
    
    <script>
        // Debug function
        function debug(message) {
            const debugInfo = document.getElementById('debugInfo');
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            debugInfo.appendChild(div);
            console.log(message);
        }
        
        // Simple modal functions
        function openModal(type) {
            debug('openModal called with type: ' + type);
            const modal = document.getElementById('documentModal');
            const title = document.getElementById('modalTitle');
            
            if (type === 'incoming') {
                title.textContent = 'Thêm văn bản đến';
            } else {
                title.textContent = 'Thêm văn bản đi';
            }
            
            modal.classList.add('show');
            debug('Modal opened successfully');
        }
        
        function closeModal() {
            debug('closeModal called');
            const modal = document.getElementById('documentModal');
            modal.classList.remove('show');
            debug('Modal closed');
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            debug('DOM loaded');
            
            // Button event listeners
            document.getElementById('addIncomingDocBtn').addEventListener('click', () => {
                debug('Incoming button clicked');
                openModal('incoming');
            });
            
            document.getElementById('addOutgoingDocBtn').addEventListener('click', () => {
                debug('Outgoing button clicked');
                openModal('outgoing');
            });
            
            // Close modal
            document.getElementById('closeModal').addEventListener('click', closeModal);
            
            // Form submission
            document.getElementById('documentForm').addEventListener('submit', (e) => {
                e.preventDefault();
                debug('Form submitted');
                closeModal();
            });
            
            debug('All event listeners added');
        });
    </script>
</body>
</html>
